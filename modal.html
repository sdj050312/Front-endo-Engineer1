<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./modal.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script src="https://kit.fontawesome.com/b19de6d406.js"></script>
  </head>
  <body>
    <section class="modal-section">
      <div class="head">
        <h1>My skill</h1>
        <ul>
          <li><a href="">Skill-gallray</a></li>
          <li><a href="">back</a></li>
        </ul>
      </div>
      <div class="show-box">
        <div class="boxs">
          <div class="box-item">
            <div class="box-folder">
                <span></span>
                <div class="folder-board">
                   
                    <div class="folder">
                        <p>html</p>
                        <span></span>
                    </div>
                     <div class="folder">
                        <p>css</p>
                        <span></span>
                    </div>
                     <div class="folder">
                        <p>JS</p>
                        <span></span>
                    </div>
                     <h1>"Please drag to the desired position."</h1>
                </div>
            </div>
            <div class="chart">
                <ul>
                    <li><i class="fa-brands fa-html5" id ="icon" style="color: orangered;"></i> html</li>
                    <li>
                        <div class = "chart-bar">
                            <span></span>
                        </div>
                    </li>
                </ul>
                <ul>
                    <li><i class="fa-brands fa-css3" id = "icon" style="color: rgb(0, 68, 255);"></i> CSS</li>
                    <li>
                        <div class = "chart-bar">
                            <span></span>
                        </div>
                    </li>
                </ul>
                <ul>
                    <li><i class="fa-brands fa-js" id = "icon" style="color: yellow;"></i> JS</li>
                    <li>
                        <div class = "chart-bar">
                            <span></span>
                        </div>
                    </li>
                </ul>
            </div>
          </div>
          <div class="box-item"></div>
          <div class="box-item"></div>
          <div class="box-item"></div>
        </div>
      </div>

      <div class="slide-container">
        <div class="slide">
          <div class="slide-wrap">
            <div class="slide-item" id="item-crimson">
              <span></span><span></span><span></span>
            </div>
            <div class="slide-item" id="item-yellow-green">
              <span></span><span></span><span></span>
            </div>
            <div class="slide-item" id="item-blue">
              <span></span><span></span><span></span>
            </div>
            <div class="slide-item" id="item-purple">
              <span></span><span></span><span></span>
            </div>
          </div>
        </div>
        <ul class="slide-btn">
          <li>
            <button type="button" class="next">
              <i class="fa-solid fa-arrow-left"></i>
            </button>
          </li>
          <li>
            <button type="button" class="prev">
              <i class="fa-solid fa-arrow-right"></i>
            </button>
          </li>
        </ul>
      </div>
    </section>
    <script src="modalSlide.js"></script>
  </body>
</html>
